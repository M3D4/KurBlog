{include file="template/header" /}

<div class="page-header">
    <h1>安装 KurBlog</h1>
</div>

<div>
    <h3>数据库连接成功！</h3>
    <p>现在您需要填写一些网站的信息</p>
    <br />
    <form class="form-horizontal" method="POST" action="{:url('install/index/step_3')}">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">网站名称</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="title" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">管理员邮箱</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="email" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" id="password" value="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">开始安装</button>
            </div>
        </div>
    </form>
</div>


{include file="template/footer" /}
