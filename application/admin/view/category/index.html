{include file="template/header" /}
<link rel="stylesheet" href="/static/admin/css/category.css">
<script src="/static/admin/js/category.js"></script>
<div class="table-responsive">
    <div class="col-md-6">
        <h2 class="sub-header">文章分类</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>分类名</th>
                <th>别名</th>
                <th>-</th>
            </tr>
            </thead>
            <tbody>
            {volist name="category_list" id="vo"}
            <tr id="li_{$vo.id}">
                <td>{$vo.id}</td>
                <td class="title">{$vo.title}</td>
                <td class="slug">{$vo.slug}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            操作 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a data-id="{$vo.id}" class="alter">修改</a></li>
                            {if $vo.id > 1}
                            <li role="separator" class="divider"></li>
                            <li><a data-id="{$vo.id}" class="delete">删除</a></li>
                            {/if}
                        </ul>
                    </div>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
    <div class="col-md-6 edit">
        <h2 class="sub-header">添加分类</h2>
        <form method="POST" action="{:url('admin/category/add')}">
            <input type="hidden" id="category_id" value="0">
            <div class="form-group">
                <label for="title">名称</label>
                <input type="text" class="form-control" id="title" name="title">
                <p class="help-block">这将是文章显示的分类名。</p>
            </div>
            <div class="form-group">
                <label for="slug">别名</label>
                <input type="text" class="form-control" id="slug" name="slug">
                <p class="help-block">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</p>
            </div>
            <button type="submit" class="submit btn btn-primary">提交</button>
            <div class="btn btn-default cancel">取消修改</div>
        </form>
    </div>


</div>


{include file="template/footer" /}
